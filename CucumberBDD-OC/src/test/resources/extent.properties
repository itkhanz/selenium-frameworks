#Use below settings to create reports in date-time named folders
basefolder.name=test-output/ExtentReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Customize the Extent Spark Report with xml file
extent.reporter.spark.config=src/test/resources/spark-config.xml

#Spark HTML report
extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/Spark.html

#Screenshot attachment
screenshot.dir=SparkReport/screenshots
screenshot.rel.path=./screenshots/

#Spark PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf

#System information
systeminfo.OS = Windows
systeminfo.Project = E-Commerce Cucumber BDD E2E Framework
systeminfo.Author = Ibtisam Khan
systeminfo.URL = https://askomdch.com/
systeminfo.Environment = STAGE
systeminfo.Selenium-Version = 4.6.0
systeminfo.Cucumber-Version = 7.9.0
